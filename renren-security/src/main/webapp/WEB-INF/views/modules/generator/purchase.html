<!DOCTYPE html>
<html>
<head>
<title>采购单</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("purchase:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("purchase:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("purchase:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">采购项目</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purchase.itemlist" placeholder="采购项目"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">采购总额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purchase.total" placeholder="采购总额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">申请时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purchase.applytime" placeholder="申请时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">申请人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purchase.applyer" placeholder="申请人"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/generator/purchase.js?_${.now?long}"></script>
</body>
</html>
